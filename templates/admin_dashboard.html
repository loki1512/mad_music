<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <!-- Header content goes here -->
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content goes here -->
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="/users">User Management</a></li>
                    <li><a href="admin/latest_songs">Song Management</a></li>
                    <li><a href="/admin/playlists">Playlist Management</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Main content area -->
            <section id="dashboard">
                <!-- Dashboard content goes here -->
                <h2>Dashboard</h2>
                <section class="summary">
                    <div class="summary-block">
                        <h3>Total Users</h3>
                        <p>{{users}}</p>
                    </div>
                    <div class="summary-block">
                        <h3>Total Songs</h3>
                        <p>{{songs}}</p>
                    </div>
                    <div class="summary-block">
                        <h3>Total Playlists</h3>
                        <p>{{playlists}}</p>
                    </div>
                    <div class="summary-block">
                        <h3>Popular Genre</h3>
                        <p>{{mode}}</p>
                    </div>
                </section>
                
            </section>

            <!-- Other sections (Users, Songs, Playlists, Charts) follow a similar structure -->
        </main>
    </div>
</body>

</html>
